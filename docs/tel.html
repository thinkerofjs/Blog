<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>电话挪车</title>

    <style>
        /*测试项目*/
        @font-face {
            font-family: 'iconfont';  /* project id 102578 */
            src: url('//at.alicdn.com/t/font_102578_7298ijyfyiv.eot');
            src: url('//at.alicdn.com/t/font_102578_7298ijyfyiv.eot?#iefix') format('embedded-opentype'),
            url('//at.alicdn.com/t/font_102578_7298ijyfyiv.woff2') format('woff2'),
            url('//at.alicdn.com/t/font_102578_7298ijyfyiv.woff') format('woff'),
            url('//at.alicdn.com/t/font_102578_7298ijyfyiv.ttf') format('truetype'),
            url('//at.alicdn.com/t/font_102578_7298ijyfyiv.svg#iconfont') format('svg');
        }
        body{
            background-color: #1b91ff;
            color: #ffffff;
        }
        .iconfont{
            font-family: "iconfont";
        }

        .iframe{
            border: 0;
            position: fixed;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
        }
        .title{
            position: fixed;
            left: 0;
            top: 0;
            text-align: center;
            z-index: 2;
            font-size: 18px;
            width: 100%;
            margin-top: 50px;
        }
        .footer{
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            line-height: 50px;
            text-align: center;
            font-size: 12px;
            z-index: 2;
        }
        .button{
            background: #4285f4;
            color: #fff;
            text-transform: uppercase;
            padding: 20px 30px;
            border-radius: 5px;
            box-shadow: 0px 17px 10px -10px rgba(0,0,0,0.4);
            cursor: pointer;
            transition: all ease-in-out 300ms;
            position: fixed;
            left: 50%;
            top: 50%;
            z-index: 2;
            transform: translate(-50%,-50%);
            transform-origin: center center;
            display: flex;
            width: 50%;
            font-size: 18px;
            justify-content: center;
            align-items: center;
        }
        .button.btn_car{
            margin-top: 100px;
        }
        span.iconfont{
            margin-right: 15px;
        }
        /*.button:hover{*/
        /*    box-shadow: 0px 37px 20px -20px rgba(0,0,0,0.2);*/
        /*    transform: translate(-50%,-50%) scale(1.2);*/
        /*}*/
    </style>
</head>
<body>
<h1 class="title" id="title"></h1>
<div class="button" id="button" onclick="clickTel()">
    <span class="iconfont">&#xe60a;</span>
    <span>点击联系车主</span>
</div>

<div id="footer" class="footer"></div>
<iframe src="./aa.html" class="iframe"></iframe>
<script>
    function getQueryVariable(variable)
    {
        var query = window.location.search.substring(1);
        var vars = query.split("&");
        for (var i=0;i<vars.length;i++) {
            var pair = vars[i].split("=");
            if(pair[0] == variable){return pair[1];}
        }
        return(false);
    }

    document.getElementById("title").innerText = getQueryVariable("title") || "临时停车 · 请多关照"
    document.getElementById("footer").innerText = getQueryVariable("footer") || "浙B6ZN06"
    function clickTel(){
        location.href = `tel:${ getQueryVariable("tel") || '18768527014' }`;
    }
    if(getQueryVariable("auto") === 'true'){
        clickTel();
    }
    if(getQueryVariable("car") === 'true'){
        let car = document.createElement("iframe");
        car.src = "./bb.html";
        car.className = "iframe";
        car.id = "car";
        document.body.appendChild(car);
        document.getElementById("button").className = "button btn_car";
    }
</script>
</body>
</html>
